            <h3>唐津市歴史民族資料館</h3>
            <p class="image"><img src="image/rekimin.jpg" alt="歴民"></p>
            <p>唐津市歴史民俗資料館（旧三菱合資会社唐津支店）は、炭鉱から石炭の輸送する拠点だった建物です。</p>
            <p>テレビアニメ・ゾンビランドサガの舞台にもなっています。</p>

            <h3>唐津くんち</h3>
            <img src="">
            <p>唐津くんちは、毎年11月2日~4日に行われる、秋季例大祭です。</p>
            <p>計14台の曳山が町を練り歩く姿には圧倒されます。</p>
